output {
	if ("_grokparsefailure" not in [tags])
	{
		elasticsearch {
			hosts => ["es-atlas:9202"]
			user => "*****"
			password => "****"
			index => "pandalogs-%{+YYYY.MM.dd}"
			document_type => "%{[@metadata][type]}"
		}
	}
	else
	{
		file {
			path => "/tmp/%{[@metadata][type]}-%{+YYYY.MM.dd}.log"
			"file_mode" => 0777
		}
	}
}
