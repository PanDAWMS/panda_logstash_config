filter {
	if ([@metadata][beat]=="bigpandalogs")
	{
		if ([fields][type]=="port80_access" or [fields][type]=="bigpanda_access_ssl")
		{
			grok {
				patterns_dir => "/usr/share/logstash/patterns/"
				match => { "message" => ["%{COMBINEDAPACHELOG}"]
				}
			}
			mutate {
				add_field => {"timeEventStamp" => "%{@timestamp}"}
			}
			date {
			    timezone => "Etc/UTC"
				match => ["timeEvent","ISO8601", "yyyy-MM-dd HH:mm:ss.SSS","dd/MMM/yyyy:HH:mm:ss Z"]
				target => "@timestamp"
				#remove_field => ["timeEvent"]
			}
			ruby {
				code => "
				event.to_hash.each do |key,value|
				if key == 'request'
				if value == '/'
				event.set('urlview','main')
				else
				tmp = value.split('/')
				tmp.each do |urlview|
				if urlview != ''
			  event.set('urlview',urlview)
				break
			  end
				end
				end
				end
				end
				"
			}
		}
	}
}
