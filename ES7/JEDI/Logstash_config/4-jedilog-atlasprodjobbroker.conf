filter {
    if ([@metadata][beat] == "jedilogs")
    {
        if ([fields][type] == "atlasprodjobbroker")
        {
            fingerprint {
                concatenate_all_fields => true
                target => "uid"
            }
            mutate {
                rename => {"message" => "garbage"}
            }
            ruby {
                code => '
				event.set("garbage", event.get("garbage").split.join(" "))
				'
            }
            grok {
                patterns_dir => "/usr/share/logstash/patterns/"
                match => { "garbage" => ["%{TIMESTAMP_ISO8601:timeEvent} %{DATA:logName}: %{LOGLEVEL:logLevel} <(?<event_timestamp>\d{4}-\d{2}-\d{2}/\d{2}:\d{2}:\d{2}\.\d+)> %{GREEDYDATA:message}",
                "%{TIMESTAMP_ISO8601:timeEvent} %{DATA:logName}: %{LOGLEVEL:logLevel} %{GREEDYDATA:message}"
                ]
                }
            }
            kv {
                source => "message"
                value_split => "="
                field_split => " "
                trim_value => "()"
                trim_key => "()"
            }
            date {
                timezone => "Etc/UTC"
                match => ["timeEvent","ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
                target => "@timestamp"
                #remove_field => ["timeEvent"]
            }
            if ("_grokparsefailure" not in [tags])
            {
                mutate {
                    remove_field => "garbage"
                }
            }
            ruby {
                code => "
				event.to_hash.each do |key,value|
				if value.instance_of? String
				if ((key=='throughputMBps' and value=='None') or (key=='mbps' and value=='None'))
				event.remove(key)
				end
				if (value.match(/^(\d+[,.]\d+)/))
				value = value.gsub(',','.')
				event.set(key, value.to_f)
				end
				if (value.match(/^(\d)+$/))
				event.set(key, value.to_i)
				end
				end
				end
				"
            }
        }
    }
}
