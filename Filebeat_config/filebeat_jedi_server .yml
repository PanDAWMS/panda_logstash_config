filebeat:
  prospectors:
    -
      ########panda-atlasprodtaskbroker.log ##########
      paths:
        - /var/log/
      input_type: log
      document_type:atlasprodtaskbroker
    -
      #########panda-taskrefiner.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:taskrefiner
    -
      #########panda-atlasanaljobbroker.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:atlasanaljobbroker
    -
      #########panda-atlasprodjobbroker.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:atlasprodjobbroker
    -
      #########panda-atlasprodjobbroker.log#########
      paths:
        - /var/log/
      input_type: log
      document_type: atlasprodjobbroker
    -
      #########panda-taskcommando.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:taskcommando
    -
      #########panda-atlasprodjobbroker.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:atlasprodjobthrottler
    -
      #########panda-jobsplitter.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:jobsplitter
    -
      #########panda-atlastasksettuper.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:atlastasksettuper
    -
      #########panda-jobgenerator.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:jobgenerator
    -
      #########panda-atlasprodwatchdog.log#########
      paths:
        - /var/log/
      input_type: log
      document_type:atlasprodwatchdog
      #########Multiline section###############

  registry_file: /var/lib/filebeat/registry

output:
  logstash:
    hosts: ["aipanda145:5044"]
    worker: 1
    compression_level: 3
    index:jedilogs

logging:
  level: debug

  to_files: true

  to_syslog: false

  files:
    path: /var/log/filebeat
    name: filebeat.log
    rotateeverybytes: 10485760 # = 10MB
