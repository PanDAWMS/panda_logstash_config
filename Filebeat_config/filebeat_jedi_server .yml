output:
  logstash:
    hosts: ["aipanda145:5044"]
    worker: 1
    compression_level: 3
    index:jedilogs

logging:
  level: debug

  to_files: true

  to_syslog: false

  files:
    path: /var/log/filebeat
    name: filebeat.log
    rotateeverybytes: 10485760 # = 10MB
