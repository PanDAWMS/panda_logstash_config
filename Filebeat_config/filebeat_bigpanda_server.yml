filebeat:
  spool_size: 8196
  prospectors:
    -
      #########bigpanda-apache-access_ssl.log#########
      paths:
        - /_access_ssl.log
      input_type: log
      document_type: access_ssl
    -
      #########bigpanda-apache-error_ssl.log#########
      paths:
        - /var/log/panda/error_ssl.log
      input_type: log
      document_type: error_ssl
    -
      #########bigpanda-apache-error_log#########    
      paths:
        - /var/log/error_log
      input_type: log
      document_type: error_log
    
    -
      #########bigpanda-apache-port80_access.log#########       
      paths:
        - /var/log/
      input_type: log
      document_type: port80_access
   
   -
      #########bigpanda-apache-port80_error.log#########       
      paths:
        - /var/log
      input_type: log
      document_type: port80_error
 
  registry_file: /var/lib/filebeat/registry

output:
  logstash:
    hosts: ["aipanda145:5044"]
    worker: 4
    bulk_max_size : 8192
    loadbalance: true
    compression_level: 3
    index: bigpandalogs

logging:
  level: debug

  to_files: true

  to_syslog: false

  files:
    path: /var/log/filebeat
    name: filebeat.log
    rotateeverybytes: 10485760 # = 10MB
