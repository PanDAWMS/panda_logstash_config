filebeat:
  spool_size: 8196
  prospectors:
    -
      #########bigpanda-apache-error_log#########    
      paths:
        - /var/log/httpd/error_log
      input_type: log
      document_type: error_log
    
    -
      #########bigpanda-apache-port80_access.log#########       
      paths:
        - /var/log/httpd/port80_access.log
      input_type: log
      document_type: port80_access

    -
      #########bigpanda-apache-port80_error.log#########       
      paths:
        - /var/log/httpd/port80_error.log
      input_type: log
      document_type: port80_error
    -
     #########django.log#########
      paths:
        - /var/djangolog
      input_type: log
      document_type: djangolog
      multiline:
        pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
        negate: true
        match: after
    
 
  registry_file: /var/lib/filebeat/registry

output:
  logstash:
    hosts: ["aipanda145:5044", "aipanda160:5044"]
    worker: 4
    bulk_max_size : 8192
    loadbalance: true
    compression_level: 3
    index: bigpandalogs

logging:
  level: debug

  to_files: true

  to_syslog: false

  files:
    path: /var/log/filebeat
    name: filebeat.log
    rotateeverybytes: 10485760 # = 10MB
